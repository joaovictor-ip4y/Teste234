name: Run PHPUnit with Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura√ß√£o do PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: xdebug

      # Instala√ß√£o das depend√™ncias do Composer
      - name: Install dependencies
        run: |
          composer install

      # Executa os testes PHPUnit
      - name: Run PHPUnit tests with coverage
        run: |
          vendor/bin/phpunit --coverage-clover=coverage.xml

      # Verificar a cobertura do c√≥digo
      - name: Check coverage and post comment
        id: coverage
        run: |
          COVERAGE=$(php -r "
              libxml_use_internal_errors(true);
              \$xml = simplexml_load_file('coverage.xml');
              if (\$xml === false) {
                  echo 'Erro ao carregar o arquivo coverage.xml';
                  exit(1);
              }
              // Calcula a cobertura como (coveredelements / elements) * 100
              \$coverage = (\$xml->project->metrics['coveredelements'] / \$xml->project->metrics['elements']) * 100;
              echo \$coverage;
          ")

          # Postar coment√°rio na PR com a cobertura
          COMMENT_BODY=$(jq -n --arg coverage "$COVERAGE" \
          '{"body": "### PHPUnit Test Coverage Report üöÄ\n\n- **Total Coverage:** \($coverage)%"}')

          echo "$COMMENT_BODY" > comment.json

          if [[ -n "${GITHUB_TOKEN}" && "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            -d @comment.json \
            "${{ github.event.pull_request.comments_url }}"
          fi

          # Verifica se a cobertura est√° abaixo de 60%
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
              echo "Cobertura abaixo de 60%: $COVERAGE%"
              exit 1
          else
              echo "Cobertura OK: $COVERAGE%"
          fi

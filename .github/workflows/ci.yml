name: Run PHPUnit with Coverage and PR Comments

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura√ß√£o do PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: xdebug

      # Instala√ß√£o das depend√™ncias do Composer
      - name: Install dependencies
        run: |
          composer install

      # Executa os testes PHPUnit
      - name: Run PHPUnit tests with coverage
        run: |
          vendor/bin/phpunit --coverage-clover=coverage.xml

      # Verificar a cobertura do c√≥digo
      - name: Check coverage
        id: coverage
        run: |
          COVERAGE=$(php -r "
              libxml_use_internal_errors(true);
              \$xml = simplexml_load_file('coverage.xml');
              if (\$xml === false) {
                  echo 'Erro ao carregar o arquivo coverage.xml';
                  exit(1);
              }
              // Calcula a cobertura como (coveredelements / elements) * 100
              \$coverage = (\$xml->project->metrics['coveredelements'] / \$xml->project->metrics['elements']) * 100;
              echo \$coverage;
          ")
          echo "coverage=$COVERAGE" >> $GITHUB_ENV
          
          # Verifica se a cobertura est√° abaixo de 60%
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
              echo "Cobertura abaixo de 60%: $COVERAGE%"
              exit 1
          else
              echo "Cobertura OK: $COVERAGE%"
          fi

      # Adicionar coment√°rio na PR
      - name: Post comment on PR
        if: ${{ github.event_name == 'pull_request' }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Usando o seu PAT_TOKEN aqui
          COVERAGE: ${{ env.coverage }}
        run: |
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
          -H "Content-Type: application/json" \
          -d "$(jq -n --arg body "### PHPUnit Test Results üöÄ\n\n- **Coverage:** $COVERAGE%" '{body: $body}')" \
          "${{ github.event.pull_request.url }}/comments"

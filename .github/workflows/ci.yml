name: Run PHPUnit with Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c칩digo
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura칞칚o do PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: xdebug

      # Instala칞칚o das depend칡ncias do Composer
      - name: Install dependencies
        run: |
          composer install

      # Executa os testes PHPUnit
      - name: Run PHPUnit tests with coverage
        run: |
          vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit=junit.xml

      # Verificar a cobertura do c칩digo e postar o coment치rio
      - name: Check coverage and post comment
        run: |
          COVERAGE=$(php -r "
              libxml_use_internal_errors(true);
              \$xml = simplexml_load_file('coverage.xml');
              if (\$xml === false) {
                  echo 'Erro ao carregar o arquivo coverage.xml';
                  exit(1);
              }
              // Calcula a cobertura como (coveredelements / elements) * 100
              \$coverage = (\$xml->project->metrics['coveredelements'] / \$xml->project->metrics['elements']) * 100;
              echo \$coverage;
          ")

          # Definir vari치veis de cobertura
          echo "Cobertura de c칩digo: $COVERAGE%"

          # Formatar o coment치rio
          COMMENT="### PHPUnit Test Coverage Report 游\n\n- **Total Coverage:** $COVERAGE%\n"

          # Caso a cobertura seja menor que 60%, bloqueia e comenta
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
              COMMENT+="- **Coverage is below 60%**: $COVERAGE%\n\nPlease improve your test coverage!"
              echo "$COMMENT" | gh pr comment ${{ github.event.pull_request.number }} --body
              exit 1
          else
              COMMENT+="- **Coverage is OK!**"
              echo "$COMMENT" | gh pr comment ${{ github.event.pull_request.number }} --body
          fi

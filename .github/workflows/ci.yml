name: Run PHPUnit with Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout do c칩digo
      - name: Checkout code
        uses: actions/checkout@v3

      # Configura칞칚o do PHP
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: xdebug

      # Instala칞칚o das depend칡ncias do Composer
      - name: Install dependencies
        run: |
          composer install

      # Executa os testes PHPUnit
      - name: Run PHPUnit tests with coverage
        run: |
          vendor/bin/phpunit --coverage-clover=coverage.xml --log-junit=junit.xml

      # Verifica cobertura e posta coment치rio
      - name: Post Coverage Result
        if: always()  # Garante que o coment치rio ser치 postado, mesmo com falha
        run: |
          # Calcula a cobertura de c칩digo
          COVERAGE=$(php -r "
              libxml_use_internal_errors(true);
              \$xml = simplexml_load_file('coverage.xml');
              if (\$xml === false) {
                  echo 'Erro ao carregar o arquivo coverage.xml';
                  exit(1);
              }
              // Calcula a cobertura como (coveredelements / elements) * 100
              \$coverage = (\$xml->project->metrics['coveredelements'] / \$xml->project->metrics['elements']) * 100;
              echo \$coverage;
          ")

          # Garante que o c칩digo ser치 barrado se a cobertura for menor que 60%
          if (( $(echo "$COVERAGE < 60" | bc -l) )); then
            echo "Cobertura abaixo de 60%, barrando execu칞칚o!";
            exit 1;
          fi

          # Extra칞칚o de dados do JUnit para coment치rios
          TESTS=$(grep -o 'tests="[^"]*' junit.xml | head -n 1 | sed 's/tests="//')
          FAILURES=$(grep -o 'failures="[^"]*' junit.xml | head -n 1 | sed 's/failures="//')
          SKIPPED=$(grep -o 'skipped="[^"]*' junit.xml | head -n 1 | sed 's/skipped="//')
          EXECUTION_TIME=$(grep -o 'time="[^"]*' junit.xml | head -n 1 | sed 's/time="//')

          # Cria칞칚o do coment치rio
          COMMENT="### PHPUnit Test Coverage Report 游
          - **Total Coverage:** \$COVERAGE%
          - **Total Tests:** \$TESTS
          - **Failures:** \$FAILURES
          - **Skipped:** \$SKIPPED
          - **Execution Time:** \$EXECUTION_TIME seconds
          
          "

          # Postar o coment치rio no PR
          curl -H "Authorization: token ${{ secrets.PAT_TOKEN }}" -X POST \
            -d "{\"body\": \"$COMMENT\"}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments"

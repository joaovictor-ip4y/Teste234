name: Auto Merge Back to Dev

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  auto-merge:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'hotfix/')
    name: Auto Merge Master to Dev
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Fetch all branches
      run: git fetch origin

    - name: Merge master into dev
      run: |
        git checkout dev
        git merge master --allow-unrelated-histories
        git push origin dev
      env:
        GITHUB_TOKEN: ${{ secrets.TESTE }}

    - name: Notify via Slack
      run: |
        curl -X POST -H 'Content-type: application/json' --data '{"text":"O workflow Auto Merge Back to Dev foi conclu√≠do com sucesso. Pull Request: ${{ github.event.pull_request.html_url }} Branch: ${{ github.event.pull_request.head.ref }}"}' ${{ secrets.SLACK_WEBHOOK_URL }}

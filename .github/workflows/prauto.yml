name: Auto Merge Back to Dev

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  auto-merge:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'hotfix/')
    name: Auto Merge Master to Dev
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Ensure dev branch exists and is up-to-date
      run: |
        if git ls-remote --heads origin dev | grep -q "refs/heads/dev"; then
          git checkout dev
          git pull origin dev
        else
          git checkout -b dev
          git push origin dev
        fi

    - name: Merge master into dev
      run: |
        git checkout dev
        git merge master --allow-unrelated-histories

    - name: Push changes to temporary branch
      run: |
        TEMP_BRANCH="merge-temp-$(date +%s)"
        git checkout -b $TEMP_BRANCH
        git push origin $TEMP_BRANCH
      env:
        GITHUB_TOKEN: ${{ secrets.JOAO }}

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.JOAO }}
        commit-message: 'Auto merge master into dev'
        branch: ${{ steps.push-changes.outputs.TEMP_BRANCH }}
        base: dev
        title: 'Auto merge master into dev'
        body: 'This is an automated pull request to merge changes from master into dev.'